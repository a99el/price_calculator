<!DOCTYPE html>
<html>
<head>
    <title>Price Calculator</title>
</head>
<body>
    <h1>Welcome to the Price Calculator!</h1>
    <h2>Our Services</h2>
    <ul>

            <li>{{ service.name }} - ${{ service.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
